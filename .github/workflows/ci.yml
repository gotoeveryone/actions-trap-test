name: Test

on: [push]

jobs:
  run_shell:
    runs-on: ubuntu-latest
    # timeout-minutes: 1
    steps:
      - uses: actions/checkout@v1
      - name: Set output
        id: test
        run: |
          FAILURE_STATUS=""
          echo "::set-output name=failure-status::$FAILURE_STATUS"
          SERVICE_STATUS="ACTIVE"
          echo "::set-output name=service-status::$SERVICE_STATUS"
      - name: Test
        if: ${{ steps.test.outputs.service-status == 'INACTIVE' || steps.test.outputs.failure-status == 'MISSING' }}
        run: |
          echo "${{ steps.test.outputs }}"

